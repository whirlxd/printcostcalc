<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Print Cost</title>
<style>
  :root {
    --bg: #0f0f0f;
    --accent: #9cc0ca;
    --text: #f4f4f4;
    --soft: #1a1a1a;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'JetBrains Mono', 'IBM Plex Mono', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
    margin: 0;
  }

  h1 {
    color: var(--accent);
    font-size: 1.4rem;
    letter-spacing: 0.5px;
    margin-bottom: 1rem;
    text-align: center;
  }

  .calculator {
    width: 100%;
    max-width: 420px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .field {
    display: flex;
    flex-direction: column;
    gap: 0.3rem;
  }

  label {
    font-size: 0.85rem;
    opacity: 0.9;
  }

  input {
    background: var(--soft);
    border: none;
    border-bottom: 1px solid var(--accent);
    color: var(--text);
    font-family: inherit;
    padding: 0.6rem;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s ease;
  }

  input:focus {
    border-color: var(--text);
  }

  pre {
    margin-top: 1.2rem;
    background: var(--soft);
    border-left: 3px solid var(--accent);
    padding: 0.8rem;
    font-size: 0.9rem;
    border-radius: 6px;
    white-space: pre-line;
  }

  @media (max-width: 480px) {
    body {
      padding: 1.5rem 0.8rem;
    }
    h1 {
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>

<h1>Print Cost Calculator</h1>

<div class="calculator">
  <div class="field">
    <label>Filament Price (₹ / kg)</label>
    <input id="price" type="number" placeholder="e.g. 700">
  </div>

  <div class="field">
    <label>Filament Used (g)</label>
    <input id="used" type="number" placeholder="e.g. 12">
  </div>

  <div class="field">
    <label>Print Time (hours)</label>
    <input id="time" type="number" step="0.1" placeholder="e.g. 0.5">
  </div>

  <pre id="result">Enter values above</pre>
</div>

<script>
function calculate() {
  const price = parseFloat(document.getElementById('price').value) || 0;
  const used = parseFloat(document.getElementById('used').value) || 0;
  const time = parseFloat(document.getElementById('time').value) || 0;

  const filamentCost = (used / 1000) * price;
  const power = 0.08; // kWh/hr for A1 Mini , generic PLA
  const slabs = [
    { label: "0–100 units (₹5.5/kWh)", rate: 5.5 },
    { label: "101–300 units (₹6.5/kWh)", rate: 6.5 },
    { label: ">500 units (₹7.5/kWh)", rate: 7.5 }
  ];

  if (!price && !used && !time) {
    document.getElementById('result').textContent = "Enter values above";
    return;
  }

  let output = `Filament: ₹${filamentCost.toFixed(2)}\n\n`;
  slabs.forEach(slab => {
    const elec = power * time * slab.rate;
    const total = filamentCost + elec;
    output += `${slab.label}\n→ ₹${total.toFixed(2)}\n\n`;
  });

  document.getElementById('result').textContent = output.trim();
}

document.querySelectorAll("input").forEach(input => {
  input.addEventListener("input", calculate);
});
</script>

</body>
</html>
